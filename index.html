<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css"  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Playfair+Display&family=Dosis&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function updateMathContent(s) {
            var math = MathJax.Hub.getAllJax("mathdiv")[0];
            MathJax.Hub.Queue(["Text", math, s]);
        }
     </script>
    <title>Diaphantine Quiz-beta</title>
    
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <div class="container">
       <div id ="preamble">
           <h1 id="frameOne" style="--animation-order: 1">Diaphantine Geometry</h1>
           <p id="frameTwo" style="--animation-order: 2">Here you will be solving the 1st order diaphantine equation: </p>
           <p id="frameThree" style="--animation-order: 3">x<sup>2</sup>  -  n &#183 y<sup>2</sup> = 1</p>
           <p id="frameFour" style="--animation-order: 4"> where n is any positive whole number</p>
           <br>
           <form id="noQuest" style="--animation-order: 5">
               <h3>Number of Questions: </h3>
            <input placeholder="1-100" id="QNo" />
            <button id="add-btn">Go</button>
          </form>
        </div>
       <div class="row" style="height: 120px;">
            <h2 class="display hide"></h2>
            
       </div>
    <div id="mathdiv">
            <div id="questcont" class ="hide row">
                <div id="static-question">x<sup>2</sup> - <span id="question">Question</span>y<sup>2</sup>  =  1</div>
                <div id ="ans-btns" class = "btn-OffRd">
                    <button class="btn" id="ansBtn" style="--animation-order: 1">ANSi</button>
                    <button class="btn" id="ansBtn" style="--animation-order: 2">ANSi</button>
                    <button class="btn" id="ansBtn" style="--animation-order: 3">ANSi</button>
                    <button class="btn" id="ansBtn" style="--animation-order: 4">ANSi</button>
                </div>
            </div>
    </div>
        <div class="row results hide">
            <h1 class="score"></h1>
            <h2 class="timeLeft"></h2>
        </div>
        <div class="row" style="justify-content: space-evenly;">
            <div class="timer hide" >
                <div class="time">
                    <div id="minutes">4</div>
                    <div id="seconds">20</div>
                </div>  
            </div>
            <div class="controls">
                <button id="start-btn" class = "start-btn btn grey-out">Start</button>
                <button id="next-btn", class = "next-btn btn hide">Next</button>
            </div>    
       </div>
   </div> 
   <script src="./script.js"></script>
</body>
</html>
